<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table">

    <!-- Columna: Nombre del Programa -->
    <ng-container matColumnDef="nombre_programa">
      <th mat-header-cell *matHeaderCellDef> Nombre del Programa </th>
      <td mat-cell *matCellDef="let element"> {{ element.nombre_programa }} </td>
    </ng-container>

    <!-- Columna: Nombre del Archivo -->
    <ng-container matColumnDef="nombre_archivo">
      <th mat-header-cell *matHeaderCellDef> Nombre del Archivo </th>
      <td mat-cell *matCellDef="let element"> {{ element.nombre_archivo }} </td>
    </ng-container>

    <!-- Columna: Descripción (Propósito) -->
    <ng-container matColumnDef="proposito">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{ element["proposito"] }} </td>
    </ng-container>

    <!-- Columna: Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" [routerLink]="['/programas/ejecutar', (Array.isArray(element.id) ? element.id[0] : element.id)]">
          Ejecutar
        </button>
        <button mat-button color="warn" (click)="eliminarPrograma(element)">
          Eliminar
        </button>
      </td>
    </ng-container>

    <!-- Filas de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div style="margin-top: 1rem;">
  <a mat-button routerLink="/programas/agregar">Agregar nuevo programa</a>
</div>
